<app-header></app-header>
<div class="row">
    <p class="title">{{ 'PARKINGPLACE.TITLE' | translate}}</p>
</div>
<div class="wrapper pb-4">
    <form [formGroup]="form">
        <div class="field">
            <p>{{ 'PARKINGPLACE.NAME' | translate}}</p>
            <input type="text" formControlName="ParkingPlaceName">
        </div>
        <div class="field">
            <p>{{ 'PARKINGPLACE.PRICE' | translate}}</p>
            <textarea rows="5" formControlName="Price"></textarea> 
        </div>
        <div class="field">
            <p>{{ 'PARKINGPLACE.STATE' | translate}}</p>
            <select class="state-select" formControlName="State">
                <option disabled selected>Choose state</option>
                <option value="true">{{ 'STATE.FREE' | translate}}</option>
                <option value="false">{{ 'STATE.BUSY' | translate}}</option>
            </select>
        </div>
        <button class="apply" *ngIf="isCreateAction"(click)="onCreateParkingPlaceClick()">{{ 'BUTTON.CREATE' | translate}}</button>
        <button class="apply" *ngIf="!isCreateAction"(click)="onEditParkingPlaceClick()">{{ 'BUTTON.CHANGE' | translate}}</button>
    </form>
</div>

<!-- Notification Modal -->
<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-centred modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationModalLongTitle">{{ 'NOTIFICATION.TITLE' | translate}}</h5>
                <button class="closeButtonTimes" data-bs-dismiss="modal" aria-label="Close">
                    <fa-icon class="closeFaTimes" [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                {{notification}}
            </div>
        </div>
    </div>
</div>

<!-- Remove Modal -->
<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-centred modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeModalLongTitle">{{ 'PARKINGPLACE.REMOVE_TITLE' | translate}}</h5>
                <button class="closeButtonTimes" data-bs-dismiss="modal" aria-label="Close">
                    <fa-icon class="closeFaTimes" [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <p class="resultText">{{ 'PARKINGPLACE.REMOVE_BODY' | translate}}</p>
               <!--  <div class="modal-footer justify-content-center">
                    <button type="button" class="yesButton" data-bs-dismiss="modal"
                    (click)="onRemoveItemClick()">Yes</button>
                    <button type="button" class="noButton" data-bs-dismiss="modal">No</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
