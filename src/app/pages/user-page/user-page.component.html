<div class="pb-2">
    <div class="row mt-3">
        <div class="col-10 margin-left-8">
            <a class="create-user" (click)="onCreateClick()">
                <fa-icon [icon]="faPlusSquare"></fa-icon>
            </a>
        </div>
    </div>
    
    <div class="custom-block" *ngFor="let user of searchUsers">
        <div class="row">
            <div class="col-4">
                <h4 class="name ml-3 mt-4">Username: {{user.username}}</h4>
            </div>
            <div class="col-4">
                <h4 class="name ml-3 mt-4">Role: {{user.role}}</h4>
            </div>
            <div class="col d-flex justify-content-end margin-right-5">
                <button type="button" class="editButton w-20 mr-3 mt-3 mb-3" 
                    (click)="onEditClick(user.user_id)">Edit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <h6 class="description ml-3 mb-3">Email: {{user.email}}</h6>
            </div>
            <div class="col d-flex justify-content-end margin-right-5">
                <button type="button" class="removeButton w-20 mr-3 mb-3"
                    (click)="onOpenRemoveModal(user.user_id)">Remove</button>
            </div>
        </div>
    </div>
</div>

<!-- Remove Modal -->
<div class="modal fade" id="removeEventModal" tabindex="-1" role="dialog" aria-labelledby="removeEventodalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-centred modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeEventModalLongTitle">{{ 'ACCOUNT.REMOVE_TITLE' | translate}}</h5>
                <button class="closeButtonTimes" data-bs-dismiss="modal" aria-label="Close">
                    <fa-icon class="closeFaTimes" [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <p class="resultText">{{ 'ACCOUNT.REMOVE_BODY' | translate}}</p>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="yesButton" data-bs-dismiss="modal"
                    (click)="onRemoveClick()">{{ 'BUTTON.YES' | translate}}</button>
                    <button type="button" class="noButton" data-bs-dismiss="modal">{{ 'BUTTON.NO' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
